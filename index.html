<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Позвонить по Макс</title>
    <meta name="theme-color" content="#1a0033">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0229, #1a0033, #2a0066);
            background-attachment: fixed;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px 60px;
            text-align: center;
            position: relative;
        }
        body::before {
            content: ''; position: absolute; bottom: 0; left: 0; right: 0;
            height: 50%; background: linear-gradient(transparent, rgba(100,0,200,0.15));
            pointer-events: none;
        }

        .logo { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 30px 0 50px; }
        .logo img { width: 110px; filter: drop-shadow(0 10px 30px rgba(138,43,226,0.6)); animation: float 6s ease-in-out infinite; }
        .logo span { font-size: 9vw; font-weight: 900; letter-spacing: 2px;
            background: linear-gradient(90deg, #ffffff, #c0c0ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        @media (min-width: 500px) { .logo span { font-size: 48px; } .logo img { width: 130px; } }
        @keyframes float { 0%,100% { transform: translateY(0) rotate(-2deg); } 50% { transform: translateY(-20px) rotate(2deg); } }

        .text { font-size: 6vw; line-height: 1.5; margin-bottom: 50px; max-width: 90%; font-weight: 600; opacity: 0.95; }
        @media (min-width: 500px) { .text { font-size: 28px; } }

        .call-btn, .stop-btn {
            width: 380px; height: 80px; max-width: 92vw; margin: 15px auto;
            padding: 0 20px; font-size: 28px; font-weight: 900; color: white;
            border: 4px solid #a855f7; border-radius: 50px; text-transform: uppercase; letter-spacing: 4px;
            box-shadow: 0 0 50px #a855f7, 0 0 100px rgba(168,85,247,0.7), inset 0 0 40px rgba(168,85,247,0.4);
            cursor: pointer; backdrop-filter: blur(12px); transition: all 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .call-btn { background: rgba(138, 43, 226, 0.25); }
        .stop-btn { background: rgba(255, 0, 50, 0.25); border-color: #ff3366; display: none; }
        .call-btn:active, .stop-btn:active { transform: scale(0.96); }

        .ripple {
            position: absolute; border-radius: 50%; background: rgba(168,85,247,0.6);
            transform: scale(0); animation: ripple 1s linear; pointer-events: none;
        }
        @keyframes ripple { to { transform: scale(5); opacity: 0; } }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://s3.iimg.su/s/19/gIVLamkxTAEzoeqNCvAdQNUj2zEgaaKvBvQ70GVz.jpg" alt="Max">
        <span>MAX</span>
    </div>

    <div class="text">
        У вас скачался мессенджер Макс<br>
        чтобы позвонить — нажмите кнопку ниже
    </div>

    <button class="call-btn" id="call">Позвонить по Макс</button>
    <button class="stop-btn" id="stop">Сбросить звонок</button>

    <!-- ДИДИБЛАД НА КАЛЬКУЛЯТОРЕ — ЦИКЛ -->
    <audio id="ring" preload="auto" loop>
        <source src="https://files.catbox.moe/9w2i8k.mp3" type="audio/mp3">
        <source src="https://cdn.myinstants.com/instants/chto-etot-didiblad-delaet-na-kalkuliatore-96110.mp3" type="audio/mp3">
    </audio>

    <script>
        const callBtn = document.getElementById('call');
        const stopBtn = document.getElementById('stop');
        const audio = document.getElementById('ring');

        // Разблокировка звука (важно для iPhone!)
        function unlockAudio() {
            audio.play().then(() => audio.pause()).catch(() => {});
            document.body.removeEventListener('touchstart', unlockAudio);
            document.body.removeEventListener('click', unlockAudio);
        }
        document.body.addEventListener('touchstart', unlockAudio);
        document.body.addEventListener('click', unlockAudio);

        callBtn.addEventListener('click', function(e) {
            // Ripple
            const ripple = document.createElement('span');
            const rect = callBtn.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height) * 2;
            const x = (e.touches?.[0].clientX || e.clientX) - rect.left - size/2;
            const y = (e.touches?.[0].clientY || e.clientY) - rect.top - size/2;
            ripple.classList.add('ripple');
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            callBtn.appendChild(ripple);
            setTimeout(() => ripple.remove(), 1000);

            // Запускаем ДИДИБЛАДА по циклу
            audio.currentTime = 0;
            audio.loop = true;
            audio.volume = 1.0;
            audio.play();

            // Показываем кнопку Сбросить
            callBtn.style.display = 'none';
            stopBtn.style.display = 'flex';

            if (navigator.vibrate) navigator.vibrate([300,100,300,100,500]);
        });

        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            stopBtn.style.display = 'none';
            callBtn.style.display = 'flex';
        });
    </script>
</body>
</html>
