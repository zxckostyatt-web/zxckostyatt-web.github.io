<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Позвонить по Макс</title>
    <meta name="theme-color" content="#1a0033">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0229, #1a0033, #2a0066);
            background-attachment: fixed;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px 60px;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Точный фон с отражением как на фото */
        body::before {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 50%;
            background: linear-gradient(transparent, rgba(100,0,200,0.15));
            pointer-events: none;
        }

        /* Логотип MAX точно как на фото */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0 50px;
            width: 100%;
            max-width: 400px;
        }
        .logo img {
            width: 110px;
            filter: drop-shadow(0 10px 30px rgba(138,43,226,0.6));
            animation: float 6s ease-in-out infinite;
        }
        .logo span {
            font-size: 9vw;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ffffff, #c0c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(138,43,226,0.5);
        }
        @media (min-width: 500px) {
            .logo span { font-size: 48px; }
            .logo img { width: 130px; }
        }

        @keyframes float {
            0%,100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .text {
            font-size: 6vw;
            line-height: 1.5;
            margin-bottom: 50px;
            max-width: 90%;
            font-weight: 600;
            opacity: 0.95;
        }
        @media (min-width: 500px) { .text { font-size: 28px; } }

        .call-btn {
            width: 82vw;
            max-width: 340px;
            padding: 38px 20px;
            font-size: 7.5vw;
            font-weight: 900;
            color: white;
            background: rgba(138, 43, 226, 0.2);
            border: 3px solid #a855f7;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 
                0 0 40px #a855f7,
                0 0 80px rgba(168,85,247,0.6),
                inset 0 0 30px rgba(168,85,247,0.3);
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        @media (min-width: 500px) {
            .call-btn { font-size: 36px; padding: 42px 20px; }
        }
        .call-btn:active {
            transform: scale(0.94);
            box-shadow: 0 0 100px #c084fc;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(168,85,247,0.6);
            transform: scale(0);
            animation: ripple 0.9s linear;
            pointer-events: none;
        }
        @keyframes ripple { to { transform: scale(4); opacity: 0; } }
    </style>
</head>
<body>

    <!-- Логотип MAX (иконка + надпись) -->
    <div class="logo">
        <img src="https://i.ibb.co/0jG6h7F/max-icon.png" alt="Max">
        <span>MAX</span>
    </div>

    <div class="text">
        У вас скачался мессенджер Макс<br>
        чтобы позвонить — нажмите кнопку ниже
    </div>

    <button class="call-btn" id="call">Позвонить по Макс</button>

    <audio id="ring" preload="auto">
        <source src="https://cdn.glitch.global/c5513f2f-9c7b-4f0f-8d3f-8e8d8f8e9f9c/messenger-ring.mp3" type="audio/mp3">
    </audio>

    <script>
        const btn = document.getElementById('call');
        const audio = document.getElementById('ring');

        btn.addEventListener('click', function(e) {
            if (navigator.vibrate) navigator.vibrate([200,100,200,100,300]);

            const ripple = document.createElement('span');
            const rect = btn.getBoundingClientRect();
            const size = rect.width * 1.6;
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left - size/2;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top - size/2;

            ripple.classList.add('ripple');
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            btn.appendChild(ripple);
            setTimeout(() => ripple.remove(), 900);

            audio.currentTime = 0;
            audio.play();
        });

        // Разблокировка звука на мобильных
        document.body.addEventListener('touchstart', () => {
            audio.play().then(() => audio.pause());
        }, {once: true});
    </script>
</body>
</html>
