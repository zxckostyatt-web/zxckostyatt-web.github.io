    <meta charset="UTF-8">

    <title>Позвонить по Макс</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Неоновый уголок */
        .neon-corner {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 100% 0%, #00f2ff, transparent 70%);
            filter: blur(20px);
            opacity: 0.8;
            animation: pulse 4s infinite;
        }

        .neon-corner::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 100px;
            height: 100px;
            background: #00f2ff;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Иконка Messenger */
        .messenger-icon {
            position: absolute;
            top: 40px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px #00f2ff, 0 0 60px #00f2ff;
            animation: float 6s ease-in-out infinite;
        }

        .messenger-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Кнопка */
        .call-button {
            position: relative;
            padding: 25px 80px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            background: rgba(0, 242, 255, 0.1);
            border: 3px solid #00f2ff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 0 20px #00f2ff,
                0 0 40px #00f2ff,
                inset 0 0 20px rgba(0, 242, 255, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 10;
        }

        .call-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 40px #00f2ff,
                0 0 80px #00f2ff,
                inset 0 0 40px rgba(0, 242, 255, 0.5);
            background: rgba(0, 242, 255, 0.2);
        }

        .call-button:active {
            transform: scale(0.98);
        }

        /* Волны при нажатии */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 242, 255, 0.4);
            transform: scale(0);
            animation: ripple-animation 0.8s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        const btn = document.getElementById('callBtn');
        const audio = document.getElementById('ringtone');

        btn.addEventListener('click', function(e) {
            // Эффект ripple
            const ripple = document.createElement('span');
            const rect = btn.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;

            ripple.classList.add('ripple');
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            btn.appendChild(ripple);

            setTimeout(() => ripple.remove(), 800);

            // Воспроизведение звука
            audio.currentTime = 0;
            audio.play().catch(err => console.log("Звук не воспроизвёлся (браузер блокирует автоплей до взаимодействия)"));
        });
