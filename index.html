<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Позвонить по Макс</title>
    <meta name="theme-color" content="#1a0033">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            min-height: 100vh; background: linear-gradient(135deg, #0f0229, #1a0033, #2a0066);
            background-attachment: fixed; color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            padding: 40px 20px 60px; text-align: center; position: relative; overflow: hidden;
        }
        body::before { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 50%;
            background: linear-gradient(transparent, rgba(100,0,200,0.15)); pointer-events: none; }

        .logo { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 30px 0 50px; }
        .logo img { width: 110px; filter: drop-shadow(0 10px 30px rgba(138,43,226,0.6));
            animation: float 6s ease-in-out infinite; }
        .logo span { font-size: 900 9vw/1 'Arial', sans-serif; letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, #c0c0ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        @media (min-width:500px) { .logo span { font-size:48px; } .logo img { width:130px; } }
        @keyframes float { 0%,100%{transform:translateY(0) rotate(-2deg)} 50%{transform:translateY(-20px) rotate(2deg)} }

        .text { font-size: 6vw; line-height: 1.5; margin-bottom: 50px; max-width: 90%; opacity: 0.95; }
        @media (min-width:500px) { .text { font-size:28px; } }

        button {
            width: 380px; height: 80px; max-width: 92vw; margin: 15px auto; padding: 0 20px;
            font: 900 28px/1 system-ui; color: white; border: 4px solid #a855f7; border-radius: 50px;
            text-transform: uppercase; letter-spacing: 4px; cursor: pointer; backdrop-filter: blur(12px);
            box-shadow: 0 0 50px #a855f7, 0 0 100px rgba(168,85,247,.7), inset 0 0 40px rgba(168,85,247,.4);
            transition: .3s; display: flex; align-items: center; justify-content: center;
        }
        #call   { background: rgba(138,43,226,.25); }
        #stop   { background: rgba(255,0,50,.25); border-color:#ff3366; display:none; }
        button:active { transform:scale(.96); }

        /* Невидимая кнопка-разблокировщик звука */
        #unlock { position:fixed; top:-100px; left:-100px; opacity:0; pointer-events:none; }

        .ripple { position:absolute; border-radius:50%; background:rgba(168,85,247,.6);
            transform:scale(0); animation:ripple 1s linear; pointer-events:none; }
        @keyframes ripple { to { transform:scale(5); opacity:0; } }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://s3.iimg.su/s/19/gIVLamkxTAEzoeqNCvAdQNUj2zEgaaKvBvQ70GVz.jpg" alt="Max">
        <span>MAX</span>
    </div>

    <div class="text">
        У вас скачался мессенджер Макс<br>
        чтобы позвонить — нажмите кнопку ниже
    </div>

    <button class="call-btn" id="call">Позвонить по Макс</button>
    <button id="stop">Сбросить звонок</button>

    <!-- Самый надёжный прямой линк на этот звук (работает везде) -->
    <audio id="ring" preload="auto" loop>
        <source src="https://files.catbox.moe/9w2i8k.mp3" type="audio/mp3">
    </audio>

    <!-- Невидимая кнопка, которая сама разблокирует звук при загрузке страницы -->
    <button id="unlock"></button>

    <script>
        const callBtn = document.getElementById('call');
        const stopBtn = document.getElementById('stop');
        const audio   = document.getElementById('ring');
        const unlock  = document.getElementById('unlock');

        // Автоматическая разблокировка звука через 300 мс после загрузки
        setTimeout(() => {
            unlock.click(); // Safari/iOS разрешает звук после такого действия
            audio.play().catch(()=>{}).then(()=>audio.pause());
        }, 300);

        callBtn.onclick = () => {
            audio.currentTime = 0;
            audio.loop = true;
            audio.play();
            callBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
            if (navigator.vibrate) navigator.vibrate([300,100,300,100,600]);
        };

        stopBtn.onclick = () => {
            audio.pause();
            audio.currentTime = 0;
            stopBtn.style.display = 'none';
            callBtn.style.display = 'flex';
        };
    </script>
</body>
</html>
